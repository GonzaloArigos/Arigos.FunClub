<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<!--
<script src="https://code.highcharts.com/modules/exporting.js"></script>
-->
<style>
    .grafico {
        min-width: 310px;
        max-width: 400px;
        height: 280px;
        margin: 0 auto
    }

    .main-header {
        font-size: x-large;
        color: #888;
        font-family: Verdana;
        margin-bottom: 20px;
    }

    .destaque {
        color: #f88;
        font-weight: bolder;
    }

    .highcharts-tooltip h3 {
        margin: 0.3em 0;
    }

    .recuadrado {
        width: 100%;
        padding-top: 1%;
        padding-bottom: 1%;
        padding-left: 1%;
        padding-right: 1%;
        text-align: center;
        background-color: #090117;
        border-radius: 6px 6px 6px 6px;
    }

    .subtotal {
        padding-top: 1%;
        padding-bottom: 1%;
        padding-left: 1%;
        padding-right: 1%;
        text-align: center;
        background-color: #11081f;
        color: red;
        border-radius: 6px 6px 6px 6px;
    }

</style>
<div ng-include="'/SPA/Views/ToolBar.html'"></div>


<div class="container">

    <h1 class="recuadrado">Ticket actual</h1>
    <h3 class="subtotal">Subtotal: $ARG {{SubTotal}}</h3>
    <div class="form-inline">
        <button ng-click="verTicket()" class="btn btn-success"><span class="glyphicon glyphicon-info-sign"></span> Ver Ticket</button>
        <button ng-click="CancelarTicket()" class="btn btn-warning"><span class="glyphicon glyphicon-refresh"></span> Reiniciar Venta</button>
        <button ng-click="verEntradasHoy()" class="btn btn-info"><span class="glyphicon glyphicon-info-sign"></span> Últimas ventas</button>
    </div>
    <br />
    <br />
    <div class="row">
        <div ng-show="Cargando" style="text-align:center">
            <img width="250" height="250" src="http://essperu.com.pe/images/preloaders/cargando1.gif" />
        </div>
        <div  ng-show="!Cargando" ng-repeat="x in Entradas" class="col-md-3">

            <div style="border:3px solid black;" class="panel panel-default">
                <div style="color:white;background-color:#090117;" class="panel-heading">
                    <div class="row" style="text-align:center;">

                        <h2 class="glyphicon glyphicon-glass"></h2>

                        <h4> $ARG {{x.PrecioEntradas[0].Precio}}</h4>
                        <h5>{{x.Descripcion}}</h5>
                        <input ng-model="x.Cantidad" class="form-control" type="number" placeholder="Cantidad" />
                    </div>
                </div>

                <div style="color:white;background-color:#090117;" class="panel-footer announcement-bottom">
                    <div class="row">
                        <div class="col-xs-6">
                            <button ng-click="Seleccionar(x);verEntrada();" class="btn btn-success"> Ver contenido</button>
                        </div>
                        <div class="col-xs-6 text-right">

                            <button ng-show="!x.Agregado" class="btn btn-primary" ng-click="Agregar(x);CalcularSubTotalVenta(x.Cantidad,x.PrecioEntradas[0].Precio);"> Agregar</button>
                            <button class="btn btn-primary" ng-show="x.Agregado"> <span class="glyphicon glyphicon-ok-sign"></span> </button>
                        </div>
                    </div>
                </div>

            </div>

            <br />

        </div>

    </div>
